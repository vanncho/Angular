<main>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="text-center">
                    <h1 class="display-3">Game Store</h1>
                </div>

                <div class="form-inline">
                    Filter:
                    <button type="button" class="card-button btn btn-link" name="all" href="#" (click)="getAllGames()">All</button>
                    <button type="button" class="card-button btn btn-link" name="owned" href="#" (click)="getAllUserGames()">Owned</button>
                </div>

                <div class="card-group">
                    <div class="card col-md-4 thumbnail gameImg" *ngFor="let game of games">

                        <img class="card-image-top img-fluid img-thumbnail" onerror="this.src='https://i.ytimg.com/vi/BqJyluskTfM/maxresdefault.jpg';" src="{{game.thumbnail}}">

                        <div class="card-block">
                            <h4 class="card-title">{{game.title}}</h4>
                            <p class="card-text"><strong>Price</strong> - {{game.price}} &euro;</p>
                            <p class="card-text"><strong>Size</strong> - {{game.size}} GB</p>
                            <p class="card-text">{{game.description | truncate : 150}}</p>
                        </div>

                        <div class="card-footer">
                            <a class="card-button btn btn-warning" name="edit" [routerLink]="['/game/', game._id]" *ngIf="admin">Edit</a>
                            <a class="card-button btn btn-danger" name="delete" [routerLink]="['/delete/', game._id]" *ngIf="admin">Delete</a>

                            <a class="card-button btn btn-info" name="info" [routerLink]="['/details/', game._id]">Info</a>
                            <button type="button" class="card-button btn btn-primary" name="buy" (click)="addToCard(game._id, game.title)">Buy</button>
                        </div>

                    </div>

                </div>
            </div>
        </div>
    </div>
</main>
