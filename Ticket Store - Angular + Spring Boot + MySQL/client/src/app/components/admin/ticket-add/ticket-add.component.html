<div class="container">
    <div class="row">
        <div class="col-lg-8 col-sm-8 col-xs-8">
            <div class="form-group row">
                <h2 class="display-3">Add Ticket</h2>
            </div>
            <br>
            <div *ngIf="!price; else forminfo">
                <form [formGroup]="rForm" (ngSubmit)="addPost(rForm.price)">

                    <div class="form-group row required">
                        <label class="form-control-label" for="priceCategory">Price Category</label>
                        <input id="priceCategory" name="priceCategory" class="form-control" required="required" type="text">
                    </div>

                    <div class="form-group row required">
                        <label class="form-control-label" for="price">Price</label>
                        <input formControlName="price" class="form-control" type="number">
                    </div>

                    <div class="form-group row required">
                        <label class="form-control-label" for="ticketsCount">Tickets Count</label>
                        <input id="ticketsCount" class="form-control" name="ticketsCount" required="required" type="number">
                    </div>

                    <br>
                    <br>
                    <div class="form-group row">
                        <input type="submit" class="btn btn-default" value="Add" [disabled]="!rForm.valid">
                        <a class="btn btn-default" [routerLink]="['/admin/events']">Cancel</a>
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>

<ng-template #forminfo>
    <div class="form-container">
        <div class="row columns">
            <h1>{{price}}</h1>
            <p>{{priceCategory}}</p>
        </div>
    </div>
</ng-template>
