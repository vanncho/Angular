<div class="container">
    <div class="row">
        <div class="col-lg-12 col-sm-12 col-xs-12">
            <h3 class="headText">Event management</h3>
            <br>
            <div id="addEventBtn">
                <a class="btn btn-danger" [routerLink]="['/admin/events/add']">Add event</a>
            </div>
            <form action="#/admin/events" method="post">
                <div id="searchEventBtn">
                    <label class="form-label"></label>
                    <span id="searchForm">
                              <input id="showform" class="form-control" name="title" value="" placeholder="Enter event title..." type="text">
                          </span>
                    <span id="searchBtn">
                      <button class="btn btn-default">Find</button>
                          </span>
                </div>
            </form>
            <br>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>&nbsp;</th>
                        <th>Title</th>
                        <th>Location</th>
                        <th>Details</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody *ngFor="let event of events">
                    <tr class="warning">
                        <td>
                            <span class="glyphicon glyphicon-eye-open" (click)="getTicketsForEvent($event, event.id)"></span>
                        </td>
                        <td>{{event.title}}</td>
                        <td>{{event.location}}</td>
                        <td><span class="descriptionText">{{event.description}}</span></td>
                        <td id="btnsAction">
                            <a class="btn btn-default" [routerLink]="['/admin/events/edit/', event.id]">Edit</a>
                            <a class="btn btn-default" [routerLink]="['/admin/events/add/ticket/']">Add Ticket</a>
                            <button class="btn btn-default" (click)="deleteEvent(event.id)">Delete</button>
                        </td>
                    </tr>
                    <tr class="hiddenRow">
                        <td colspan="12">
                            <table class="table table-striped table-hover">
                                <thead>
                                    <tr>
                                        <th>Price Category</th>
                                        <th>Price</th>
                                        <th>Ticket Count</th>
                                        <th>Actions</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr>
                                        <td>Kids</td>
                                        <td>7</td>
                                        <td>5</td>
                                        <td>
                                            <a class="btn btn-default" href="#/admin/events/edit/ticket/:59b3a086797e4f82049335d3">Edit</a>
                                            <form class="adminUsersAction" action="#/admin/events/delete/ticket/:59b3a086797e4f82049335d3" method="post">
                                                <button class="btn btn-default">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                    <tr>
                                        <td>Parents</td>
                                        <td>30</td>
                                        <td>2</td>
                                        <td>
                                            <a class="btn btn-default" href="#/admin/events/edit/ticket/:59b3a0a061a2425a573f93da">Edit</a>
                                            <form class="adminUsersAction" action="#/admin/events/delete/ticket/:59b3a0a061a2425a573f93da" method="post">
                                                <button class="btn btn-default">Delete</button>
                                            </form>
                                        </td>
                                    </tr>
                                </tbody>
                            </table>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
