<div class="container">

    <div class="row">
        <div class="col-lg-6 col-sm-6 col-xs-6">
            <div class="jumbotron" id="modif-jumbotron">
                <form (ngSubmit)="login()" #loginForm="ngForm">
                    <h2 class="glyphicon glyphicon-log-in"> User login</h2>
                    <br>
                    <br>
                    <div class="form-group">
                        <label for="username" class="form-control-label">Username</label>
                        <input class="form-control" id="email" pattern="^[a-zA-Z0-9]+$" name="email" [(ngModel)]="model.username" [ngModelOptions]="{standalone: true}" #username="ngModel" required/>
                        <div [hidden]="username.valid || username.pristine" class="alert alert-danger">
                            Username must contains letters and digits.
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="password" class="form-control-label">Password</label>
                        <input type="password" id="password" name="password" pattern="^[A-Za-z0-9]{3,}$" class="form-control" [(ngModel)]="model.password" [ngModelOptions]="{standalone: true}" #password="ngModel" required/>
                        <div [hidden]="password.valid || password.pristine" class="alert alert-danger">
                            Password must contains letters and digits and at least 3 symbols long!
                        </div>
                    </div>

                    <div class="control-group">
                        <div class="controls">
                            <input type="submit" class="btn btn-default" value="Login" />
                            <span id="regSpan" class="nav navbar-nav navbar-right">
                            <span id="regSpanText">Don't have an account? </span>
                            <a [routerLink]="['/register']">
                                <span class="nav-item glyphicon glyphicon-user"></span> Register</a>
                            </span>
                        </div>
                    </div>
                </form> <a class="btn btn-primary" id="fbBtn" href="#/loginF">Login with Facebook</a>
            </div>
        </div>
    </div>

</div>
