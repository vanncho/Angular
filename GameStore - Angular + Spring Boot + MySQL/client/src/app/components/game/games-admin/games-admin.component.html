<main>
    <div class="container">
        <div class="row">
            <h2 class="m-1">All Games &ndash;&nbsp;</h2>
            <a href="/game/0" class="btn btn-warning m-1"><strong>+</strong> Add
      Game</a>
            <table class="table table-striped table-hover">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Name</th>
                        <th>Size</th>
                        <th>Price</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr class="table-warning" *ngFor="let game of games">
                        <th scope="row">1</th>
                        <td>{{game.title}}</td>
                        <td>{{game.size}} GB</td>
                        <td>{{game.price}} &euro;</td>
                        <td>
                            <a href="/game/{{game.id}}" class="btn btn-warning btn-sm">Edit</a>
                            <a href="/delete/{{game.id}}" class="btn btn-danger btn-sm">Delete</a>
                            <a class="btn btn-info btn-sm" name="info" href="/details/{{game.id}}">Info</a>
                        </td>
                    </tr>
                </tbody>
            </table>

        </div>
    </div>
</main>
